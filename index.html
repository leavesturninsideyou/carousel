<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>
<body>
    <main>
        <div class="carousel">
            <div class="carousel-frame">
                <div class="control-buttons">
                    <button type="button" class="previous">⬅️</button>
                    <button type="button" class="next">➡️</button>
                </div>
                <div class="img-container" data-imgcount="1">
                    <div class="slide">
                        <img src="./imgs/0C3E8EFA-3674-4A00-93C8-18AB71FDCF15.webp" alt="minipop">
                    </div>
                    <div class="slide">
                        <img src="./imgs/IMG_8448.webp" alt="minipop">
                    </div>
                    <div class="slide">
                        <img src="./imgs/02D1F9CC-2840-4933-9435-F30A06692E9F.webp" alt="manny pad">
                    </div>
                    <div class="slide">
                        <img src="./imgs/776B892B-30B5-43C5-803C-35A3AEF98AF8.webp" alt="ottum">
                    </div>
                    <div class="slide">
                        <img src="./imgs/IMG_8638.webp" alt="probably dead cat">
                    </div>
                </div>
            </div>
            <div class="circle-nav">
                <button type="button" class="selected img-circle" data-circlenum="1"></button>
                <button type="button" class="img-circle" data-circlenum="2"></button>
                <button type="button" class="img-circle" data-circlenum="3"></button>
                <button type="button" class="img-circle" data-circlenum="4"></button>
                <button type="button" class="img-circle" data-circlenum="5"></button>
            </div>
        </div>
    </main>
    <script src="./js/javascript.js"></script>
</body>
</html>
